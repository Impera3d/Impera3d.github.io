<form id="clickForm" action="https://marketingimpera.app.n8n.cloud/webhook/clique-ia" method="POST">
  <input type="hidden" name="slug" value="renda-extra-v2">
  <button type="submit" style="display:inline-block;background:#25D366;color:white;padding:12px 25px;border-radius:8px;text-decoration:none;font-weight:bold;margin:10px;border:none;cursor:pointer;">

  </button>
</form>

<script>
  const form = document.getElementById('clickForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const slug = formData.get("slug");
    const res = await fetch(form.action, {
      method: "POST",
      body: formData,
    });
    const data = await res.json();
    if (data.redirectUrl) {
      window.location.href = data.redirectUrl;
    } else {
      alert("Erro no redirecionamento.");
    }
  });
</script>
